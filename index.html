<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="api.css" />
</head>
<body>
    <div class="container">
        <div class="card">
            <h2><i class="fa fa-map-marker"></i> <span id="location"></span></h2>
            <h6 id="weather"></h6>
            <h4><span id="temp"></span><sup>o</sup>c</h4>
            <img id="icon" src="" alt="Weather Icon">
            <button id="refresh" class="refresh" onclick="window.location.reload();"><i class="fa fa-refresh"></i></button>
        </div>
    </div>   
</body>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        link="https://api.openweathermap.org/data/2.5/weather?q=vadodara&appid=f9566a018bf29d95737425b7643cf9d5";
        var request = new XMLHttpRequest();
        request.open('GET', link, true);
        request.onload = function() {
                var obj = JSON.parse(request.responseText);
                console.log(obj);
                document.getElementById("location").innerHTML = obj.name;
                document.getElementById("temp").innerHTML = Math.round(obj.main.temp - 273.15);
                document.getElementById("weather").innerHTML = obj.weather[0].description;
                document.getElementById("icon").src = "http://openweathermap.org/img/wn/" + obj.weather[0].icon + ".png";
        };
        if (request.status >= 200 && request.status < 400) { 
            var temp = obj.main.temp
        } else {
            console.error('The city data is not available');
        }
        request.send();
    </script>
</html>
